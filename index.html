<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

</head>
<body>
  <main>
    <section id="buttons">

      <article class="break_length">
        <h4>Break Length</h4>
        <div class="show_time">
          <span class="minus">-</span>
          <span class="time">5:00</span>
          <span class="plus">+</span>
        </div>
      </article>

      <article class="session_length">
        <h4>Session Length</h4>
        <div class="show_time">
          <span class="minus">-</span>
          <span class="time">25:00</span>
          <span class="plus">+</span>
        </div>
      </article>

    </section>

    <section id="timer">
      <div id="label">Session</div>
      <div id="time_left">25:00</div>
    </section>
    <article id="pause_button">
      Pause
    </article>
    <article id="reset_button">
      Reset
    </article>
  </main>
    <script src="javascripts/timer.js"></script>

</body>
</html>

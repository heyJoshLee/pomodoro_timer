<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>
  <main>
    <section id="buttons">

      <article class="break_length">
        <h4>Break Length</h4>
        <div class="show_time">
          <span class="minus">-</span>
          <span class="time">5:00</span>
          <span class="plus">+</span>
        </div>
      </article>

      <article class="session_length">
        <h4>Session Length</h4>
        <div class="show_time">
          <span class="minus">-</span>
          <span class="time">25:00</span>
          <span class="plus">+</span>
        </div>
      </article>

    </section>

    <section id="timer">
      <div id="label"></div>
      <div id="time_left"></div>
    </section>
  </main>
  
</body>
</html>
